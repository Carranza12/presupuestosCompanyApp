<main>
  <div>
   <app-header></app-header>
  </div>
 <div class="page">
   <app-aside></app-aside>
   <div class="container-page">
           <app-subheader [title]="'Clientes'" [typeModal]="'cliente'"></app-subheader>
           <div class="content">
             <div class="form-group">
               <input class="ng_input input_search ng-input-mobile" [formControl]="searchControl" type="text" placeholder="Busca un cliente..." >
           </div>
           <div class="mat-container">
             <mat-card class="m-2 example-card" *ngFor="let item of listOfClients">
               <mat-card-header class="d-flex align-items-center">
                 <div mat-card-avatar class="example-header-image mat-avatar d-flex justify-content-center"><img src="../../../../assets/icons/user.svg" alt=""></div>
                 <mat-card-title class="m-0 d-flex align-items-center">{{item.name}}</mat-card-title>
                 <mat-card-subtitle>{{item.date | date}}</mat-card-subtitle>
               </mat-card-header>
               <mat-card-content>
                 <p>
                  Direcci√≥n: <br>
                  {{item.address}}<br>
                 </p>
                 <p>
                  Correo: <br>
                  {{item.email}}<br>
                 </p>
                 
               </mat-card-content>
               <mat-card-actions>
                 <button mat-button (click)="edit(item)">Editar</button>
                 <button mat-button (click)="delete(item.id)">Borrar</button>
               </mat-card-actions>
             </mat-card>
           </div>
           
             <div *ngIf="listOfClients.length<1">
               <h2>Lo sentimos, no encontramos resultados :(</h2>
             </div>
           </div>
          
   </div>
 </div>

</main>
