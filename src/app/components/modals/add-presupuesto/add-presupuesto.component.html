<h1>Nuevo presupuesto</h1>
<div class="row">
  <div class="col-12">
    <form class="example-form" [formGroup]="presupuestoForm">
      <label for="">Datos del cliente:</label><br />
      
     
      <div class="row">
        <div class="col-12 col-md-6">
          <mat-form-field class="w-100 example-full-width" appearance="fill">
            <mat-label>Nombre del cliente:</mat-label>
            <input
              class="w-100"
              type="text"
              matInput
              formControlName="full_name"
            />
            <mat-error
              *ngIf="
                presupuestoForm.controls['full_name'].touched &&
                presupuestoForm.controls['full_name'].hasError('required')
              "
            >
              Este campo es obligatorio
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field class="w-100 example-full-width" appearance="fill">
            <mat-label>Correo Electrónico</mat-label>
            <input
              type="email"
              matInput
              formControlName="email"
            />
            <mat-error
              *ngIf="
                presupuestoForm.controls['email'].touched &&
                presupuestoForm.controls['email'].hasError('required')
              "
            >
              Este campo es obligatorio
            </mat-error>
            <mat-error
              *ngIf="
                presupuestoForm.controls['email'].touched &&
                presupuestoForm.controls['email'].hasError('email')
              "
            >
              Introduce un formato válido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field class="w-100 example-full-width" appearance="fill">
            <mat-label>Télefono del cliente:</mat-label>
            <input
              class="w-100"
              type="text"
              matInput
              formControlName="phone"
            />
            <mat-error
              *ngIf="
                presupuestoForm.controls['phone'].touched &&
                presupuestoForm.controls['phone'].hasError('required')
              "
            >
              Este campo es obligatorio
            </mat-error>
          </mat-form-field>
        </div>
      </div>
     
      <div class="row mt-2">
        <label>Agrega las Actividades</label>
        <div class="col-12 col-md-12">
          <mat-form-field class="w-100 example-full-width" appearance="fill">
            <mat-label>Descripción</mat-label>
            <input
              type="text"
              matInput
              placeholder="Descripción"
              [formControl]="descripcionControl"
            />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field class="w-100 example-full-width" appearance="fill">
            <mat-label>cantidad</mat-label>
            <input
              type="number"
              matInput
              placeholder="cantidad"
              [formControl]="cantidadControl"
            />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field class="w-100 example-full-width" appearance="fill">
            <mat-label>Precio unitario</mat-label>
            <input
              type="number"
              matInput
              placeholder="precio_unitario"
              [formControl]="precioUnitarioControl"
            />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Unidad</mat-label>
            <mat-select [formControl]="unidadControl">
              <mat-option
                *ngFor="let unidad of listOfUnidades"
                [value]="unidad.value"
              >
                {{ unidad.text }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="addActividad()"
      >
        {{ isEditActivity ? "Editar Actividad" : "agregar actividad" }}
      </button>
      <div
        class="actividades_list row"
        *ngFor="let item of arrayOfActividades; let i = index"
      >
        <div class="col-12">
          <label for="" class="text-center">{{ item.description }}</label>
        </div>
        <div class="col-4">
          <label for="">{{ item.cantidad }} {{ item.unidad }}</label>
        </div>
        <div class="col-4">
          <label for="">{{ item.precioUnitario | currency }}</label>
        </div>
        <div class="col-4">
          <button
            class="w-100"
            mat-raised-button
            color="primary"
            (click)="editActividad(item, i)"
          >
            Editar
          </button>
          <button
            class="mt-2 w-100"
            mat-raised-button
            color="warn"
            (click)="deleteActividad(i)"
          >
            Borrar
          </button>
        </div>
        <hr />
      </div>
      <hr />
      <div class="row mt-2">
        <div class="col-6">
          <button
            type="button"
            class="w-100"
            mat-raised-button
            color="primary"
            (click)="saveData()"
          >
            {{ data ? "EDITAR" : "CREAR" }}
          </button>
        </div>
        <div class="col-6">
          <button
            
            type="button"
            class="ms-2 w-100"
            mat-raised-button
            color="primary"
            (click)="closeModal()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
